<mat-card>
  <mat-card-content>
    <form  
    *ngIf="!isLoggedIn"
    id="authenticationUserForm"
      [formGroup]="authenticationUserForm"
      (ngSubmit)="onSubmit(authenticationUserForm.value)"
    >
    <h3>Authenticate User</h3>

    <mat-form-field class="email">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field class="password">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

<p  *ngIf="isLoginFailed">Login failed. {{ errorMessage }}</p>

    <button id="userButton" type="submit" color="accent" mat-raised-button
class="button" [disabled]="!authenticationUserForm.valid"> <mat-icon class="secondary-text">person</mat-icon>  
Log in </button>
 
 
</form>

  </mat-card-content>
</mat-card>
