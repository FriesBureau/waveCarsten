
<mat-card>
  <mat-card-content>
   <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  
  </div>

  <mat-form-field>
    <input matInput (keyup)="searchBox($event.target.value)" placeholder="Searchbox">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="getUsersList()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  
      <table mat-table [dataSource]="data.data" class="example-table">
          <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef>Full Name
          </th>
          <td mat-cell 
           
          *matCellDef="let row">{{row.firstName}} &nbsp; {{row.lastName}} 
            
          </td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row" (click)="cellClicked(row.email)">{{row.email}}</td>
        </ng-container>
  
        <!-- State Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>
  
        <!-- Created Column -->
        <ng-container matColumnDef="photoscount">
          <th mat-header-cell *matHeaderCellDef disableClear>
            Photos Count
          </th>
          <td mat-cell *matCellDef="let row">{{row.photoscount || "0"}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
 
  
    <mat-paginator [length]="resultsLength" [pageSize]="30"
    [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
 
 
 
  </mat-card-content>
</mat-card>
